<header class="navbar navbar-expand-sm justify-content-between navbar-dark bg-dark shadow-sm fixed-top py-1">
  <div>
    <button 
      class="navbar-toggler mx-1" 
      type="button" 
      data-toggle="collapse" 
      mat-icon-button
      aria-label="Example icon-button with a heart icon" 
      [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="navbar-brand mx-1 mobile">
      <b class="pr-3">NewsApp</b>
      <i class="font-weight-light px-2">powered by</i>
      <a class="text-decoration-none" href="https://newsapi.org"><b>News API</b></a>
    </div>
  </div>
  <mat-menu #menu="matMenu" class="navbar justify-content-start navbar-dark bg-dark shadow-sm">
    <a class="nav-link" routerLink="" routerLinkActive="active-link">home</a>
    <a class="nav-link" routerLink="news">news</a>
    <a class="nav-link" routerLink="profile">profile</a>
  </mat-menu>

  <div class="collapse navbar-collapse justify-content-end">
    <a class="nav-link" routerLink=""routerLinkActive="active-link">home</a>
    <a class="nav-link" routerLink="news"routerLinkActive="active-link">news</a>
    <a class="nav-link" routerLink="profile"routerLinkActive="active-link">profile</a>
  </div>

  <button 
    mat-icon-button
    class="text-white"
    matTooltip="logout" 
    aria-label="Example icon-button with a heart icon" 
    (click)='exit()'>
    <mat-icon>exit_to_app</mat-icon>
  </button>

</header>
<br><br>
<router-outlet></router-outlet>
